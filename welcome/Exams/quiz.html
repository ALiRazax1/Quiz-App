<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header
      class="container-xxl d-flex justify-content-between align-items-center px-3 text-light"
      style="background-color: #17256b; height: 80px"
    >
      <div class="h-100">
        <img
          class="h-100"
          src="/assets/images/logo.png"
          alt=""
        />
      </div>
      <div><span class="h5">V 0.1 BETA</span></div>
    </header>
    <section id="quiz-screen" class="container-xxl bg-white w-75">
      <p class="h3 mt-5 ps-2 py-2 bg-dark-subtle question" id="question">
        Question
      </p>

      <ul class="list-unstyled h4">
        <li class="bg-light my-4 py-2 ps-2 border border-1 border-dark-subtle">
          <input type="radio" id="option1" name="selectedOption" />
          <label for="option1" id="option1label"></label>
        </li>
        <li class="bg-light my-4 py-2 ps-2 border border-1 border-dark-subtle">
          <input type="radio" id="option2" name="selectedOption" />

          <label for="option2" id="option2label"></label>
        </li>
        <li class="bg-light my-4 py-2 ps-2 border border-1 border-dark-subtle">
          <input type="radio" id="option3" name="selectedOption" />
          <label for="option3" id="option3label"></label>
        </li>
        <li class="bg-light my-4 py-2 ps-2 border border-1 border-dark-subtle">
          <input type="radio" id="option4" name="selectedOption" />
          <label for="option4" id="option4label"></label>
        </li>
      </ul>
      <button class="mt-5" onclick="next()" >Next</button>
    </section>

<!-- result screen -->

    <section
      class="container-xxl welcome-page my-5 bg-white"
      id="result-screen"
    >
      <div class="m-5">
        <h1 class="fw-bold" id="resultHeading">HTML & CSS Quiz</h1>
        <hr />
      </div>
      <div class="w-50 mx-auto">
        <h2 class="h4" id="announcement"></h2>
        <hr />
        <div class="d-flex justify-content-between">
          <h5 class="fw-bold">Total Question</h5>
          <h5 class="fw-bold" id="totalQuestion"></h5>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <h5 class="fw-bold">Correct Question</h5>
          <h5 class="fw-bold" id="correctQuestion"></h5>
        </div>
        <div
        id="percentage"  
        class="border border-2  rounded-circle mx-auto d-flex justify-content-center align-items-center h3 fw-semibold"
        >
          
        </div>
        <div class="d-flex justify-content-center">
          <button class="back-btn py-2 my-4"><a href="../welcome.html">Back to Home</a> </button>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../bootsrap.js"></script>
    <script src="../../bundle.js"></script>
    <script src="../../popper.js"></script>
    <script src="./quiz.js"></script>
  </body>
</html>
